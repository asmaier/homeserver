# Docker-Compose-Datei f√ºr Portainer (https://hub.docker.com/r/portainer/portainer-ce). Antwortet auf Port 9443 des Servers
services:
  portainer:
    image: portainer/portainer-ce
    ports:
      - 8000:8000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/data
    restart: always